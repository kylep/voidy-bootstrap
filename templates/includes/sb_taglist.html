<h4><i class="fas fa-tags fa-fw fa-lg"></i> Tags</h4>
<p class="tag-cloud">
  {% for tag in tags %}
      <a href="{{ SITEURL }}/{{ tag.0.url }}">
        <!-- <i class="fas fa-tag fa-fw fa-lg"></i> -->
        <span style="
          display: block;
          width: 45%;
          padding-top: 1px;
          padding-bottom: 1px;
          margin-right: 5px;
          margin-bottom: 2px;
          float: left;
          background-color: #EEEEEE;" >
          {{ tag.0 }}
        </span>
      </a>
  {% endfor %}
</p>
